<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
       <title>Formulário</title>
       <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="obrigada.html" method="GET">
        <div class="campos">
            <div class="descricao metade">
                <label for="texto">Texto</label>
            </div>
            <div class="campo metade">
                <input type="text" name="texto" id="texto">
            </div>
            <div class="descricao metade">
                <label for="password">Senha</label>
            </div>
            <div class="campo metade">
                <input type="password" name="senha" id="password">
            </div>
        </div>
        <div class="campos">
            <div class="descricao metade">
                <p>Escolha uma ou múltiplas opções</p>
            </div>
            <div class="campo metade">
                <input type="checkbox" name="mulher" id="mulher" value="mulher"> <label for="mulher">Mulher</label><br>
                <input type="checkbox" name="poderosa" id="poderosa" value="poderosa"> <label for="poderosa">Poderosa</label><br>
                <input type="checkbox" name="linda" id="linda" value="linda"> <label for="linda">Linda</label><br>
                <input type="checkbox" name="maravilhosa" id="maravilhosa" value="maravilhosa"> <label for="maravilhosa">Maravilhosa</label><br>
            </div>
        </div>
        <div class="campos">
            <div class="descricao metade">
                <p>Escolha uma opção</p>
            </div>
            <div class="campo metade">
                <input type="radio" name="options" id="super-forca" value="super_forca"> <label for="super-forca">Super Força</label><br>
                <input type="radio" name="options" id="ser-invisivel" value="ser_invisivel"> <label for="ser-invisivel">Ser Invisível</label><br>
                <input type="radio" name="options" id="ler-mentes" value="ler_mentes"> <label for="ler-mentes">Ler mentes</label><br>
                <input type="radio" name="options" id="super-velocidade" value="super_velocidade"> <label for="super-velocidade">Super Velocidade</label><br>
            </div>
        </div>
        <div class="campos">
            <div class="descricao metade">
                <p>Selecione dropdown</p>
            </div>
            <div class="campo metade">
                 <select>
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="campos">
            <div class="descricao metade">
                <p>Escolha um valor</p>
            </div>
            <div class="campo metade">
                <select multiple>
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class"campos">
            <div class="descricao metade">
                <p>Comentários</p>
            </div>
            <div class="campo metade">
                <textarea maxlength="100"></textarea>
            </div>
        </div>
        <div class="campos">
            <div class="descricao metade"></div>
            <div class="campo metade">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
